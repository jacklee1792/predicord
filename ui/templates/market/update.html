{% extends 'base.html' %}
{% block title %}Update Market{% endblock %}
{% block content %}
  <div class="narrow-container">
  <form method="post">
    <h1>Update Market</h1>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" value="{{ market.name }}" required>
    <label for="criteria">Criteria</label>
    <input type="text"
           name="criteria"
           id="criteria"
           value="{{ market.outcome }}"
           required>
    <input type="submit" value="Update">
  </form>
  <form class="narrow" action="{{ url_for('market.delete', market_id=market.id) }}"
        method="post">
    {% set msg = "Are you sure? All associated orders/trades will be deleted permanently." %}
    <input type="submit"
           class="danger"
           value="Delete"
           onclick="return confirm('{{ msg }}');">
  </form>
  <div>
{% endblock %}
