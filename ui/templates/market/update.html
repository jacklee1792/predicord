{% extends 'base.html' %}

{% block header %}
    <h1>Create a market</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="{{ market.name }}" required>
        <label for="criteria">Criteria</label>
        <input type="text" name="criteria" id="criteria" value="{{ market.outcome }}"
               required>
        <input type="submit" value="Update">
    </form>
{% endblock %}
