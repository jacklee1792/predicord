<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ market.name }}</title>
</head>
<body>
    <h1>{{ market.name }}</h1>

    <p>Created by {{ market.creator_id }} at {{ market.created_at }}</p>
    <p>Resolution criteria: {{ market.outcome }}</p>
    {% if market.resolved_at %}
        <p>Resolved to {{ market.payout_cents }} at {{ market.resolved_at }}</p>
    {% else %}
        <p>Not yet resolved</p>
    {% endif %}


    <h2>Submit Order</h2>
    <form action="/submit/order" method="post">
        <input type="hidden" name="market_id" value="{{ market.id }}">

        <label for="order_type">Order Type:</label>
        <select id="order_type" name="order_type">
            <option value="market">Market</option>
            <option value="limit">Limit</option>
        </select>

        <label for="order_direction">Order Direction:</label>
        <select id="order_direction" name="order_direction">
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
        </select>

        <label for="price_cents">Price (in cents):</label>
        <input type="number" id="price_cents" min="0" max="100" name="price_cents" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="expiration">Expiration:</label>
        <select id="expiration" name="expiration">
            <option value="+15m">+15 Minutes</option>
            <option value="+30m">+30 Minutes</option>
            <option value="+1h">+1 Hour</option>
            <option value="+1d">+1 Day</option>
            <option value="+1w">+1 Week</option>
            <option value="+1m">+1 Month</option>
        </select>

        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
