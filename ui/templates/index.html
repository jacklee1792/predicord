{% extends 'base.html' %}
{% block header %}
  {% if session["user"] %}
    <h1>
      {% block title %}Markets{% endblock %}
    </h1>
  {% endif %}
{% endblock %}
{% block content %}
  {% if session["user"] %}
    <table>
      {% for market in g.markets %}
        <tr>
          <td>
            <a href="{{ url_for('market.index', market_id=market.id) }}">{{ market.name }}</a>
          </td>
          <td>
            <p>{{ market.outcome }}</p>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
